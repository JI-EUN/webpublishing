<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{list-style:none}
        *{margin:0;padding:0}
        li{border:1px solid; width:16.66666666666667% ;height:200px;float:left; box-sizing:border-box;}
        div{border:1px red solid;height:100%}

        @media screen and (max-width:900px) {li{width:33.33333333333333%} }
        @media screen and (max-width:500px) {li{width:50%} }

    </style>
</head>
<body>
    <ul>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
    </ul>
</body>
</html>
