<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script>
    var imgUrl=["http://www.leebyunghun.kr/html/images/main/add_img01.jpg",
                "http://www.leebyunghun.kr/html/images/main/add_img02.jpg",
                "http://www.leebyunghun.kr/html/images/main/add_img03.jpg"]
    var bgColor=["#CFCFCD","#B7B9B8","#061823"]
    $(document).ready(function(){
        var check=true
        $('.controll li').click(function(e){
            e.preventDefault();
            if(check){
                check=false;
                var idx=$(this).index();
                $('.view').append('<img src="'+imgUrl[idx]+'" alt="" />')
                .children('img').first().fadeOut(function(){
                }).next().css('display','none').fadeIn(function(){
                $(this).siblings().remove()
                check=true
                })
            }

        })
    })

    </script>
<style>
*{margin:0; padding:0;}
ul{list-style: none;}
.banner{position: relative; border:1px #F00 solid;}
.view{background-color:#CFCFCD;height:440px;}
.view img{position: absolute; left:50%; margin-left:-550px;}
.controll{text-align: center; position:absolute; width: 100%;bottom:20px;;}
.controll li.on{color:#F00}
.controll li{display: inline-block}

</style>

</head>
<body>

    <div class="banner">

        <div class="view">
            <img src="http://www.leebyunghun.kr/html/images/main/add_img01.jpg" alt="">

        </div>

        <ul class="controll">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
        </ul>

    </div>


</body>
</html>
