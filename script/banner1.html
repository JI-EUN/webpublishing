<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script>



    $(document).ready(function(){
        var idx=0
        $('.slid .next').click(function(){
            $('.slid li').eq(idx).stop().animate({
                left:'-100%'
            }).next().css({
                'display':'block',
                'left':'100%'
            }).animate({
                left:0
            })
            idx+=1
            if(idx==$('.slid li').size()){
                idx=0;
                $('.slid li').eq(idx).css('left','100%').stop().animate({
                    left:0
                })
            }
        })
        $('.slid .prev').click(function(){
            $('.slid li').eq(idx).stop().animate({
                left:'100%'
            }).prev().css({
                'display':'block',
                'left':'-100%'
            }).stop().animate({
                left:0
            })
            idx-=1
            if(idx<0){
                idx=$('.slid li').size()-1;
                $('.slid li').eq(idx).css({
                    'display':'block',
                    'left':'-100%'
                }).stop().animate({
                    left:0
                })
            }
        })
    })


    </script>
    <style>
    *{margin:0;padding:0}
    ul{list-style-type: none;}
    .slid{background:black;margin:0 auto;padding:0;width:440px; height:440px}
    .slid ul{width:400px;height:400px;border:1px solid;position:relative;left:20px;overflow:hidden;}
    .slid ul li{position:absolute;width:400px;height:400px;left:0;display:none;}
    .slid ul li:first-child{display:block}
    .slid img{width:100%;height:100%}
    </style>

</head>
<body>
<div class="slid">
    <button class="next">다음</button>
    <button class="prev">이전</button>
    <ul>
        <li><img src="../images/Lighthouse.jpg" alt="">
        <a href="">1</a></li>
        <li><img src="../images/Tulips.jpg" alt="">
        <a href="">2</a></li>
        <li><img src="../images/Lighthouse.jpg" alt="">
        <a href="">3</a></li>
        <li><img src="../images/Tulips.jpg" alt="">
        <a href="">4</a></li>
    </ul>
</div>
</body>
</html>
