<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script>
        var game={
            start:function(){
                var st=confirm("게임을 시작하겠습니까?")
                if(st){
                    var ranNum=Math.floor(Math.random()*100)
                    console.log(ranNum)
                    this.find(ranNum)
                }else{
                    alert("안녕히가세요.")
                }
            },
            find:function(x){
                var count=5

                for(i=0;i<count;i++){

                    var userNum=prompt("숫자를 입력해주세요.")
                    if(userNum==x){
                        alert("정답입니다!")
                        break
                    }else if(userNum>x){
                        alert("그것보단 작습니다.")
                    }else if(userNum<x){
                        alert("그것보단 큽니다.")
                    }else{
                        alert("올바른 값이 아닙니다.")
                    }
                }
            }
        }

        $(document).ready(function(){
            $('.btn').click(function(){
            game.start()
            })
        })
    </script>
</head>
<body>
<button class="btn">시작버튼</button>
</body>
</html>
