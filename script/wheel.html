<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script>
    $.aniok=0;

    (function($){

        $.anipage=function(e){
            console.log(e)

            var delta=parseInt(e.originalEvent.wheelDelta||-e.originalEvent.detail)
            if(delta>0){
                //up
                console.log('up')
            }else if(delta<0){
                //down
                var winH=$(window).height()
                $('body,html').animate({
                    scrollTop:$(window).scrollTop()+winH
                },function(){
                    $.aniok=0
                })
            }
        };
    })(jQuery)
    $(function(){
        $.aniok=0;
        $(window).scrollTop(0);
    });
    $(document).on('mousewheel DOMMouseScroll',function(e){
        e.preventDefault()
        if($.aniok==0){
            $.anipage(e);//행동효과
            $.aniok=1;
        }
    })

    </script>
    <style>
    *{margin:0;padding:0}
    html,body{height:100%}
    section{height:100%;border:1px solid;font-size:4em}
    </style>

</head>
<body>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
</body>
</html>
