        var num =prompt("성적을 입력하세요")

        if(num<=100 && num>=90){document.write('수');}
        else if(num<90 && num>=80){document.write('우');}
        else if(num<80 && num>=70){document.write('미');}
        else if(num<70 && num>=50){document.write('양');}
        else if(num<50 && num>=0){document.write('가');}
        else {document.write('숫자를 입력해주세요');}
