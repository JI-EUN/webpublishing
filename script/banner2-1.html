        var idx=0
        function movement(st,end,index){
                 $('.slide li').eq(index).css({
                     'display':'block',
                     'left':st
                 }).animate({
                     'left':end
                 })
                 if(index==$('.slide li').size()){
                     idx=0
                     movement('100%','0',idx)
                 }else if(index<0){
                     idx= $('.slide li').size()-1
                     movement('-100%','0',idx)
                 }
        }
        $('.next').click(function(){
            movement('0','-100%',idx)
            idx++
            movement('100%',0,idx)
        })
        $('.prev').click(function(){
            movement('0','100%',idx)
            idx--
            movement('-100%',0,idx)
        })
