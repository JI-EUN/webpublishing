<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>입력</title>
		
	</head>

	<body>
	  <fieldset>
	  	<legend>회원가입</legend>
	  <form action="/" method="post">
	  <ul>
	  	<li><label for="userid">아이디</label>  <input id="userid" type="text" name="ID"/> </li> 
	  	<li><label for="password">비밀번호</label> <input id="password" type="password" name="PD" /> </li> 
	  	<li><label for="username"> 이름 </label> <input id="username" type="text" name="username"/> </li> 
	  	<li>성별
	  		<label for="w">여</label> <input id="w" type="radio" name="trans" /> 
	  		<label for="m">남 </label> <input id="m" type="radio" name="trans" />
	  		</li> 
	  	<li>취미 
	  		<label for="music">음악감상</label> <input id="music" type="checkbox" name="w1" /> 
	  		<label for="cook">요리</label> <input id="cook" type="checkbox" name="w2"/> 
	  		축구 <input type="checkbox" name="w3"/> 
	  		농구 <input type="checkbox" name="w4"/> 
	  		</li>
	  	<li>사용자 사진 <input type="file" /> </li> 
	  </ul>
		
		<input type="submit" value="확인"/>
		<input type="reset" value="초기화"/>
	  </form>		
	  </fieldset>	
	  	
	  <select>
	  	<option>010</option>
	  	<option>011</option>
	  	<option>016</option>
	  	<option>070</option>
	  </select>
	 
	  
	</body>
</html>
